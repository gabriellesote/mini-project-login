<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-queries.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem no css -->
            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p>Fa√ßa login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email">

                    </div>

                    <div class="campo">
                        <label for="isenha">Password</label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha"
                            autocomplete="current-password">

                    </div>

                    <input type="submit" value="Log In">
                    <a href="esqueci.html" class="botao">
                        Forgot Password
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
